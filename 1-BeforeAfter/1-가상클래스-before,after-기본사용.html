<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1-가상클래스-before,after-기본사용</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  
  <!-- 01 before after 기본사용 -->
  <h1 class="headline">Webd.kr Web Design &amp; Publishing Class</h1>
  <hr>

  <!-- 02 before after 기본활용:특수문자 -->
  <ul class="coffee">
    <li>Nitro Cold Brew</li>
    <li class="soldout">Caffeine Free</li>
    <li>Iced Coffee</li>
    <li class="hit">Specialty Coffee</li>
    <li>Brewed Coffee</li>
  </ul>
  <hr>

  <!-- 03 아이콘폰트(Icon Font) 사용하기 -->
  <div class="icon">
    <p>css-Google Icon Font 사용하기</p>
    <span class="material-symbols-outlined">settings_accessibility</span>

    <p>css-fontawesome Icon Font 사용하기</p>
    <i class="fa-solid fa-truck"></i>


    <p>css-XEICON Icon Font 사용하기</p>
    <span class="xi-lock"></span>
    <i class="xi-trash"></i>

  </div>

</body>
</html>
