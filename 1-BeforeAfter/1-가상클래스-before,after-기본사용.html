<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1-가상클래스-before,after-기본사용</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=assistant_direction" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  
  <!-- 01 before after 기본사용 -->
  <h1 class="headline">Webd.kr Web Design &amp; Publishing Class</h1>
  <hr>
  <!-- &hearts; -->

  <!-- 02 before after 기본활용:특수문자 -->
  <ul class="coffee">
    <li>Nitro Cold Brew</li>
    <li class="soldout">Caffeine Free</li>
    <li>Iced Coffee</li>
    <li class="hit">Specialty Coffee</li>
    <li>Brewed Coffee</li>
  </ul>
  <hr>

  <!-- 03 아이콘폰트(Icon Font) 사용하기 -->
  <div class="icon">
    <p>Google Icon Font 사용하기</p>
    <span class="material-symbols-outlined">assistant_direction</span>

    <p>fontawesome Icon Font 사용하기</p>
    <i class="fa-solid fa-people-carry-box"></i>

  </div>

</body>
</html>
