<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>4-폼요소라벨애니메이션</title>
  <link rel="stylesheet" href="css/style4.css">
</head>
<body>

  <form>
    <div class="login-form">
      <h2>input label animation</h2>
      <div class="items">
        <div class="item">
          <input type="email" autocomplete="off" required>
          <span class="item-text">Enter your email</span>
        </div>
        <div class="item">
          <input type="password" autocomplete="off" required>
          <span class="item-text">Enter your password</span>
        </div>
        <button class="btn-login">login now</button>
      </div>
    </div>
  </form>
  
</body>
</html>
