<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>8-마우스오버시업다운스크롤</title>
  <link rel="stylesheet" href="css/style8.css">
</head>
<body>
  
  <!-- (1)배경이미지를 이용한 방법 -->
  <div class="portfolio1">
    <h1 class="headline">portfolio hover with background image</h1>
    <div class="items">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

  <hr>

  <!-- (2)이미지삽입을 이용한 방법 -->
  <div class="portfolio2">
    <h1 class="headline">portfolio hover with Insert image</h1>
      <div class="items">
        <div class="item">
          <a href="#none"><img src="image/temp-01.png" alt=""></a>
        </div>
        <div class="item">
          <a href="#none"><img src="image/temp-02.png" alt=""></a>
        </div>
        <div class="item">
          <a href="#none"><img src="image/temp-03.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- (3)PC 스크롤롤 -->
  <div class="mockup">
    <div class="pc-mockup">
      <h1>Website Publishing</h1>
      <div class="screen">
        <div class="screen-frame">
          <div class="iframe-url">
            <!-- Content Here -->
            <a href="#none"><img src="image/main.jpg"></a>
            <!-- Content Here -->
          </div>
          <a class="caption-link" href="#none">View HTML</a>
        </div>
        <div class="screen-logo">
          <img src="image/logo.png" alt="logo">
        </div>
      </div>
      <div class="stand"></div>
    </div>
  </div>

  <hr>
  
</body>
</html>
