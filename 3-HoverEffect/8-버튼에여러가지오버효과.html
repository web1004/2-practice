<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>8-버튼에여러가지오버효과</title>
  <link rel="stylesheet" href="css/style8.css">
</head>
<body>

  <h2>(1) border에 그레디언트 적용하기</h2>
  <button>Gradient Button</button>
  <hr>

  <h2>(2) 뉴모피즘(Neumorphism) 느낌의 그림자 입체감 만들기</h2>
  <div class="frame">
    <div class="fr frame1">Neumorphism</div> 
    <div class="fr frame2">Neumorphism</div> 
    <div class="fr frame3">Neumorphism</div> 
  </div>

  <!-- 뉴모피즘(Neumorphism) 이란?
  - 그림자 음영을 이용한 입체감 디자인

  뉴모피즘이란 New(새로운) + Skeuomorphism(스큐어모피즘)의 합성어
  애플에서 처음 출시한 아이폰에서 활용되었던 사실주의에 기반한 디자인 트렌드이다.
  -->

  <h2>(3) 버튼호버 이펙트</h2>
  <div class="btn-frame">
    <a class="btn1" href="#none">hover button</a>
    <a class="btn2" href="#none">hover button</a>
    <a class="btn3" href="#none">hover button</a>
    <a class="btn4" href="#none">
      <em></em><em></em>hover button
    </a>
  </div>

  <h2>(4) 커스텀 체크박스 스타일</h2>
  <div class="user-hobby">
    <div class="hobby-items">
      <label for="hobby1" class="hobby-item">
        <input type="checkbox" id="hobby1">
        <em></em>
        <span>work out</span>
      </label>
      <label for="hobby2" class="hobby-item">
        <input type="checkbox" id="hobby2">
        <em></em>
        <span>game</span>
      </label>
      <label for="hobby3" class="hobby-item">
        <input type="checkbox" id="hobby3">
        <em></em>
        <span>shopping</span>
      </label>
      <label for="hobby4" class="hobby-item">
        <input type="checkbox" id="hobby4">
        <em></em>
        <span>movie</span>
      </label>
    </div>
    </div>
  </div>

</body>
</html>
