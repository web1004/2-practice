<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2-마우스오버되면나타나는툴팁만들기</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  
  <h2>가로 툴팁 만들기</h2>
  <div class="hcontainer">
    <div class="icon">
      <img src="image/icon-01.png" alt="HTML">
      <span>HTML is the standard markup language for Web pages.</span>
    </div>
    <div class="icon">
      <img src="image/icon-02.png" alt="CSS">
      <span>CSS is the language we use to style an HTML document.</span>
    </div>
    <div class="icon">
      <img src="image/icon-03.png" alt="JavaScript">
      <span>JavaScript is an object-based scripting language.</span>
    </div>
    <div class="icon">
      <img src="image/icon-04.png" alt="jQuery">
      <span>jQuery is an open source JavaScript library.</span>
    </div>
  </div>

  <h2>세로 툴팁 만들기</h2>
  <div class="vcontainer">
    <a href="#none" class="btn">
      <i class='bx bx-trip'></i>
      <span>여행</span>
    </a>
    <a href="#none" class="btn">
      <i class='bx bxs-book'></i>
      <span>독서</span>
    </a>
    <a href="#none" class="btn">
      <i class='bx bxs-camera'></i>
      <span>사진촬영</span>
    </a>
    <a href="#none" class="btn">
      <i class='bx bxs-music'></i>
      <span>음악감상</span>
    </a>
    <a href="#none" class="btn">
      <i class='bx bxs-cookie'></i>
      <span>요리하기</span>
    </a>
    <a href="#none" class="btn">
      <i class='bx bxs-camera-movie'></i>
      <span>영화</span>
    </a>
    <a href="#none" class="btn">
      <i class='bx bxs-palette'></i>
      <span>그림</span>
    </a>
  </div>

</body>
</html>
