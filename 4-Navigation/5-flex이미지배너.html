<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5-실습-flex이미지배너</title>
  <link rel="stylesheet" href="css/style5.css">
</head>
<body>

  <section>
    <div class="section-inner">
      <div class="left-image">
        <h1>study cafe</h1>
      </div>
      <ul class="right-item">
        <li data-title="package #01" onclick="location.href='http://webd1004.pe.kr'">
          <div class="number">1</div>
          <div class="content">
            <h2>1 day 패키지</h2>
            <p>
              - 하루사용 이용권<br>
              - 무료음료 2잔 제공
            </p>
            <span>￦10,000원</span>
          </div>
        </li>
        <li data-title="package #02" onclick="location.href='#none'">
          <div class="number">2</div>
          <div class="content">
            <h2>1 week 패키지</h2>
            <p>
              - 한주사용 이용권<br>
              - 무료음료 5잔 제공
            </p>
            <span>￦50,000원</span>
          </div>
        </li>
        <li data-title="package #03" onclick="location.href='#none'">
          <div class="number">3</div>
          <div class="content">
            <h2>1 month 패키지</h2>
            <p>
              - 한달사용 이용권<br>
              - 무료음료 10잔 제공
            </p>
            <span>￦100,000원</span>
          </div>
        </li>
      </ul>
    </div>
  </section>

</body>
</html>
